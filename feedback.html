<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caverna Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <div><a class="b" href="1.html" target="_self"><button class="b1"><img class="img1" src="img/340.png"></button></a></div>
        <div class="a"></div>
            <button class="b2"><img class="img2" src="img/61027.png"><p class="p1">English</p><img class="img3" src="img/free-arrow-down-icon-3101-thumb.png"></button>
            <div class="rldiv"><button class="English">English</button> <br><button class="arabic">العربية</button><button class="kurdish">كوردى</button</div>
        </div>
    </header>
    <form method="post" action="https://formspree.io/f/mrbeynov">
    <main>
        <h3 class="h31">Feedback</h3>
        <hr class="hr1">
        <div class="r r1">
            <p class="rp p21">Staff</p>
            <div class="stars-div">
                <button class="star-but1 no-submit" ><img class="star-img1" src="img/emptystar.png"></button>
                <button class="star-but2 no-submit"><img class="star-img2" src="img/emptystar.png"></button>
                <button class="star-but3 no-submit"><img class="star-img3" src="img/emptystar.png"></button>
                <button class="star-but4 no-submit"><img class="star-img4" src="img/emptystar.png"></button>
                <button class="star-but5 no-submit"><img class="star-img5" src="img/emptystar.png"></button>
            </div>
            <input class="invisbleinp" name="Staff Rating" id="mm1">
        </div>
        <div class="r r2">
            <p class="rp p2">Service</p>
            <div class="stars-div stars-div2">
                <button class="star-but12 no-submit"><img class="star-img12" src="img/emptystar.png"></button>
                <button class="star-but22 no-submit"><img class="star-img22" src="img/emptystar.png"></button>
                <button class="star-but32 no-submit"><img class="star-img32" src="img/emptystar.png"></button>
                <button class="star-but42 no-submit"><img class="star-img42" src="img/emptystar.png"></button>
                <button class="star-but52 no-submit"><img class="star-img52" src="img/emptystar.png"></button>
            </div>
            <input class="invisbleinp" name="Service Rating" id="mm2">
        </div>
        <div class="r r3">
            <p class="rp p3">Hygiene</p>
            <div class="stars-div stars-div3">
                <button class="star-but13 no-submit"><img class="star-img13" src="img/emptystar.png"></button>
                <button class="star-but23 no-submit"><img class="star-img23" src="img/emptystar.png"></button>
                <button class="star-but33 no-submit"><img class="star-img33" src="img/emptystar.png"></button>
                <button class="star-but43 no-submit"><img class="star-img43" src="img/emptystar.png"></button>
                <button class="star-but53 no-submit"><img class="star-img53" src="img/emptystar.png"></button>
            </div>
            <input class="invisbleinp" name="Hygiene Rating" id="mm3">
        </div>
        <div class="r r4">
            <p class="rp p4">How was your overall experience?</p>
            <div class="stars-div stars-div4">
                <button class="star-but14 no-submit"><img class="star-img14" src="img/emptystar.png"></button>
                <button class="star-but24 no-submit"><img class="star-img24" src="img/emptystar.png"></button>
                <button class="star-but34 no-submit"><img class="star-img34" src="img/emptystar.png"></button>
                <button class="star-but44 no-submit"><img class="star-img44" src="img/emptystar.png"></button>
                <button class="star-but54 no-submit"><img class="star-img54" src="img/emptystar.png"></button>
            </div>
            <input class="invisbleinp" name="Experience Rating" id="mm4">
        </div>
        <div class="r r5">
            <p class="rp p5">Contact</p>
            <input name="contact" id="contact" placeholder="contact info..." style="width: 200px; margin-top: 10px; padding: 5px;" required>
        </div>
        <div class="r r6">
            <p class="rp p6">Any additional comment:</p>
            <textarea rows="5" cols="50" placeholder="Enter your message..." id="message" name="message" required></textarea>
        </div>
    </main>
    <footer>
        <input type="submit" class="bs1" value="Send" style="cursor: pointer;">
    </footer>
    </form>

    <script src="js/feedback.js"></script>
</body>
</html>
